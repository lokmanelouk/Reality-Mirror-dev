
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reality Mirror</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000000;
      --accent: #ff0000;
      --slate: #111111;
      --glitch-red: rgba(255, 0, 0, 0.45);
      --glitch-cyan: rgba(0, 255, 255, 0.2);
    }
    
    * {
      scrollbar-width: thin;
      scrollbar-color: #333 transparent;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      font-size: clamp(14px, 1vw, 18px);
    }
    
    .font-mono {
      font-family: 'JetBrains Mono', monospace;
    }
    
    body::before {
      content: " ";
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.05) 50%), 
                  linear-gradient(90deg, rgba(255, 0, 0, 0.005), rgba(0, 255, 0, 0.002), rgba(0, 0, 255, 0.005));
      z-index: 1000;
      background-size: 100% 3px, 3px 100%;
      pointer-events: none;
    }
    
    body::after {
      content: "";
      position: fixed;
      top: -100%;
      left: -100%;
      width: 300%;
      height: 300%;
      background-image: url("https://grainy-gradients.vercel.app/noise.svg");
      opacity: 0.015;
      pointer-events: none;
      z-index: 1001;
      animation: noise 8s steps(10) infinite;
    }
    
    @keyframes noise {
      0%, 100% { transform:translate(0, 0) }
      10% { transform:translate(-1%, -1%) }
      30% { transform:translate(1%, -2%) }
      50% { transform:translate(-2%, 1%) }
      70% { transform:translate(0%, 2%) }
      90% { transform:translate(-1%, 1%) }
    }

    @keyframes glitch-integrated {
      0% { transform: translate(0); text-shadow: none; opacity: 1; }
      1% { transform: translate(-0.3px, 0); text-shadow: 0.4px 0 var(--glitch-red); }
      2% { transform: translate(0.3px, 0); text-shadow: -0.4px 0 var(--glitch-cyan); }
      3% { transform: translate(0); text-shadow: none; }
      100% { transform: translate(0); text-shadow: none; }
    }

    .glitch-active {
      animation: glitch-integrated 0.8s infinite linear;
    }

    @keyframes scan-v {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100vh); }
    }
    .animate-scan-v {
      animation: scan-v 4s linear infinite;
    }

    /* Yoyo Bar Width Animation */
    @keyframes bar-yoyo {
      0%, 100% { width: 0%; opacity: 0.1; }
      50% { width: 100%; opacity: 1; }
    }
    .animate-bar-yoyo {
      animation: bar-yoyo 3s ease-in-out infinite;
    }

    /* Terminal Flicker for System Logs */
    @keyframes terminal-flicker {
      0%, 100% { opacity: 1; transform: translateX(0); }
      50% { opacity: 0.8; transform: translateX(1px); }
      51% { opacity: 0.4; }
      52% { opacity: 1; }
    }
    .animate-terminal-flicker {
      animation: terminal-flicker 0.2s infinite;
    }

    @keyframes slide-up-logs {
      from { transform: translateY(100%); }
      to { transform: translateY(-100%); }
    }
    .animate-logs-scroll {
      animation: slide-up-logs 15s linear infinite;
    }

    @keyframes matrix-fall {
      0% { transform: translateY(-100%); opacity: 0; }
      10% { opacity: 0.5; }
      90% { opacity: 0.5; }
      100% { transform: translateY(100%); opacity: 0; }
    }
    .char-rain {
      position: absolute;
      top: 0;
      color: rgba(255, 0, 0, 0.15);
      font-size: 10px;
      line-height: 1;
      white-space: nowrap;
      pointer-events: none;
      writing-mode: vertical-rl;
      animation: matrix-fall linear infinite;
    }

    .custom-scrollbar::-webkit-scrollbar { 
      width: 2px; 
      height: 2px;
    }
    .custom-scrollbar::-webkit-scrollbar-track { 
      background: transparent; 
    }
    .custom-scrollbar::-webkit-scrollbar-thumb { 
      background: #1a1a1a; 
      border-radius: 0;
    }

    .text-title-responsive {
      font-size: clamp(2rem, 5vw, 4.5rem);
    }
    
    .text-title-onboarding {
      font-size: clamp(2.2rem, 6vw, 4.5rem);
    }
  </style>

</head>

  <div id="root"></div>
</body>
</html>
