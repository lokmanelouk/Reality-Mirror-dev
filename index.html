
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reality Mirror</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000000;
      --accent: #ff0000;
      --slate: #111111;
      --glitch-red: rgba(255, 0, 0, 0.45);
      --glitch-cyan: rgba(0, 255, 255, 0.2);
      --entropy-level: 0; /* 0 to 1 */
    }
    
    * {
      scrollbar-width: thin;
      scrollbar-color: #333 transparent;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      font-size: clamp(14px, 1vw, 18px);
    }
    
    .font-mono {
      font-family: 'JetBrains Mono', monospace;
    }

    /* Desktop Specific Classes */
    .draggable { -webkit-app-region: drag; }
    .no-drag { -webkit-app-region: no-drag; }
    
    /* Dynamic Chromatic Aberration */
    .aberration-active {
      text-shadow: 
        calc(var(--entropy-level) * 2px) 0 rgba(255,0,0,0.5),
        calc(var(--entropy-level) * -2px) 0 rgba(0,255,255,0.5);
      transition: text-shadow 0.3s ease;
    }

    body::before {
      content: " ";
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.05) 50%), 
                  linear-gradient(90deg, rgba(255, 0, 0, 0.005), rgba(0, 255, 0, 0.002), rgba(0, 0, 255, 0.005));
      z-index: 1000;
      background-size: 100% 3px, 3px 100%;
      pointer-events: none;
    }
    
    body::after {
      content: "";
      position: fixed;
      top: -100%;
      left: -100%;
      width: 300%;
      height: 300%;
      background-image: url("https://grainy-gradients.vercel.app/noise.svg");
      opacity: calc(0.015 + (var(--entropy-level) * 0.5)); /* Boosted for scarring effect */
      pointer-events: none;
      z-index: 1001;
      animation: noise 8s steps(10) infinite;
    }
    
    @keyframes noise {
      0%, 100% { transform:translate(0, 0) }
      10% { transform:translate(-1%, -1%) }
      30% { transform:translate(1%, -2%) }
      50% { transform:translate(-2%, 1%) }
      70% { transform:translate(0%, 2%) }
      90% { transform:translate(-1%, 1%) }
    }

    @keyframes glitch-integrated {
      0% { transform: translate(0); text-shadow: none; opacity: 1; }
      1% { transform: translate(calc(var(--entropy-level) * -1px), 0); text-shadow: 0.4px 0 var(--glitch-red); }
      2% { transform: translate(calc(var(--entropy-level) * 1px), 0); text-shadow: -0.4px 0 var(--glitch-cyan); }
      3% { transform: translate(0); text-shadow: none; }
      100% { transform: translate(0); text-shadow: none; }
    }

    .glitch-active {
      animation: glitch-integrated 0.8s infinite linear;
    }

    /* Digital Scarring Effects */
    @keyframes ui-fragment {
      0%, 100% { letter-spacing: normal; transform: skew(0deg); filter: blur(0); opacity: 1; }
      10% { letter-spacing: -0.1em; transform: skew(1deg); filter: blur(0.5px); opacity: 0.8; }
      20% { letter-spacing: 0.15em; transform: skew(-1deg); }
      30% { letter-spacing: -0.05em; transform: translateX(-2px); }
    }

    .scarring-text {
      animation: ui-fragment 0.3s infinite;
      mix-blend-mode: exclusion;
    }

    @keyframes structural-jitter {
      0%, 100% { transform: translate(0, 0); }
      10% { transform: translate(-1px, 1px); }
      20% { transform: translate(1px, -1px); }
      30% { transform: translate(-1px, -1px); }
      40% { transform: translate(1px, 1px); }
    }

    .scarring-jitter {
      animation: structural-jitter 0.15s infinite;
    }

    .scarring-active {
      filter: contrast(1.1) brightness(0.95) saturate(1.2);
    }

    @keyframes flicker-intense {
      0%, 100% { opacity: 1; }
      5% { opacity: 0.2; }
      10% { opacity: 1; }
      20% { opacity: 0.8; }
      25% { opacity: 1; }
      80% { opacity: 1; }
      82% { opacity: 0.1; }
      84% { opacity: 1; }
    }
    .animate-flicker-intense {
      animation: flicker-intense 5s infinite;
    }

    @keyframes scan-v {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100vh); }
    }
    .animate-scan-v {
      animation: scan-v 4s linear infinite;
    }

    @keyframes bar-yoyo {
      0%, 100% { width: 5%; opacity: 0.1; }
      50% { width: 95%; opacity: 0.8; }
    }
    .animate-bar-yoyo {
      animation: bar-yoyo 8s ease-in-out infinite;
    }

    .custom-scrollbar::-webkit-scrollbar { 
      width: 2px; 
      height: 2px;
    }
    .custom-scrollbar::-webkit-scrollbar-track { 
      background: transparent; 
    }
    .custom-scrollbar::-webkit-scrollbar-thumb { 
      background: #1a1a1a; 
      border-radius: 0;
    }

    /* Breach Overlay Keyframes */
    @keyframes breach-flicker {
      0%, 100% { opacity: 0; pointer-events: none; }
      49% { opacity: 0; }
      50% { opacity: 0.4; pointer-events: auto; }
      51% { opacity: 0; }
      95% { opacity: 0; }
      96% { opacity: 0.2; }
      97% { opacity: 0; }
    }
    .breach-overlay {
      animation: breach-flicker 10s infinite;
      background: linear-gradient(transparent, rgba(255, 0, 0, 0.2), transparent);
    }

    /* Neural Scarring Animations */
    @keyframes scar-pulse {
      0%, 100% { opacity: 0.4; filter: blur(1px); }
      50% { opacity: 1; filter: blur(3px); }
    }
    .scar-bleeding {
      animation: scar-pulse 2s infinite ease-in-out;
    }

    .jagged-scar {
      clip-path: polygon(
        0% 10%, 10% 30%, 20% 10%, 30% 50%, 40% 20%, 50% 80%, 
        60% 30%, 70% 90%, 80% 40%, 90% 60%, 100% 20%,
        100% 80%, 90% 70%, 80% 90%, 70% 50%, 60% 80%, 50% 20%,
        40% 70%, 30% 10%, 20% 60%, 10% 20%, 0% 90%
      );
    }
  </style>

</head>

  <div id="root"></div>
</body>
</html>
